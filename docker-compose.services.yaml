---
version: "3"
services:
  ima-jvm:
    image: "iam:jvm-latest"
    ports:
    - "8080:8080"
    volumes:
    - "./docker-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
  ima-native:
    image: "iam:native-latest"
    ports:
    - "8080:8080"
    volumes:
    - "./docker-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
