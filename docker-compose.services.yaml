---
version: "3"
services:
  iam-jvm:
    image: "iam:jvm-latest"
    ports:
    - "8080:8080"
    volumes:
    - "./docker-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
  iam-native:
    image: "iam:native-latest"
    ports:
    - "8080:8080"
    volumes:
    - "./docker-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
  catalog-jvm:
    image: "catalog:jvm-latest"
    ports:
    - "8080:8080"
    volumes:
    - "./docker-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "postgres"
  catalog-native:
    image: "catalog:native-latest"
    ports:
    - "8080:8080"
    volumes:
    - "./docker-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "postgres"
