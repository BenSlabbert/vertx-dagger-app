---
services:
  iam-jvm:
    hostname: "iam"
    image: "iam:jvm-latest"
    ports:
    - "8080:8080"
    - "50051:50051"
    volumes:
    - "./config/iam-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
    mem_limit: "256m"
  iam-native:
    hostname: "iam"
    image: "iam:native-latest"
    ports:
    - "8080:8080"
    - "50051:50051"
    volumes:
    - "./config/iam-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
    mem_limit: "256m"
  catalog-jvm:
    hostname: "catalog"
    image: "catalog:jvm-latest"
    ports:
    - "8081:8080"
    volumes:
    - "./config/catalog-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "redis"
    - "postgres"
    mem_limit: "256m"
  payment-jvm:
    hostname: "payment"
    image: "payment:jvm-latest"
    ports:
    - "8082:8080"
    volumes:
    - "./config/payment-config.json:/config.json"
    command:
    - "/config.json"
    depends_on:
    - "postgres"
    mem_limit: "256m"
