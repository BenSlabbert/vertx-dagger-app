---
name: "CodeQL"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
  schedule:
  - cron: "0 0 * * *"
jobs:
  analyze-java:
    name: "Analyze Java"
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language:
        - "java"
    steps:
    - name: "Checkout repository"
      uses: "actions/checkout@v4"
    - name: "Initialize CodeQL"
      uses: "github/codeql-action/init@v2"
      with:
        languages: "${{ matrix.language }}"
    - name: "Set up JDK 21"
      uses: "actions/setup-java@v3"
      with:
        distribution: "zulu"
        java-version: "21"
        java-package: "jdk"
        cache: "maven"
    - run: "curl -L https://github.com/apache/maven-mvnd/releases/download/1.0-m7/maven-mvnd-1.0-m7-m39-linux-amd64.zip\
        \ -o maven-mvnd-1.0-m7-m39-linux-amd64.zip && unzip maven-mvnd-1.0-m7-m39-linux-amd64.zip\
        \ && mv maven-mvnd-1.0-m7-m39-linux-amd64 /tmp/mvnd"
    - run: "make M='/tmp/mvnd/bin/mvnd' fmtCheck"
    - run: "make M='/tmp/mvnd/bin/mvnd -DskipTests=true -Ddocker.skip=true'"
    - name: "Perform CodeQL Analysis"
      uses: "github/codeql-action/analyze@v2"
  analyze-js:
    name: "Analyze JavaScript"
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language:
        - "javascript"
    steps:
    - name: "Checkout repository"
      uses: "actions/checkout@v4"
    - name: "Initialize CodeQL"
      uses: "github/codeql-action/init@v2"
      with:
        languages: "${{ matrix.language }}"
    - name: "Setup node"
      uses: "actions/setup-node@v3"
      with:
        node-version: 20
        cache: "yarn"
        cache-dependency-path: "frontend/app/yarn.lock"
    - run: "make -C frontend/app"
    - name: "Perform CodeQL Analysis"
      uses: "github/codeql-action/analyze@v2"
