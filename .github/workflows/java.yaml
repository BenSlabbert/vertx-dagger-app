---
name: "Java + Maven + Docker"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v3"
    - name: "Set up JDK 17"
      uses: "actions/setup-java@v3"
      with:
        java-version: "17"
        distribution: "zulu"
    - run: "make"
    - run: "make native"
    - run: "make dockerSave"
    - uses: "actions/upload-artifact@v3"
      if: "always()"
      with:
        name: "docker-save-jvm"
        path: "iam-jvm_latest.tar.gz"
        retention-days: 30
    - uses: "actions/upload-artifact@v3"
      if: "always()"
      with:
        name: "docker-save-native"
        path: "iam-native_latest.tar.gz"
        retention-days: 30

    - uses: "actions/upload-artifact@v3"
      if: "always()"
      with:
        name: "docker-save-jvm"
        path: "catalog-jvm_latest.tar.gz"
        retention-days: 30
    - uses: "actions/upload-artifact@v3"
      if: "always()"
      with:
        name: "docker-save-native"
        path: "catalog-native_latest.tar.gz"
        retention-days: 30
