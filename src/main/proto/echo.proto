syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.starter.grpc.echo";
option java_outer_classname = "EchoProto";
option objc_class_prefix = "RTG";

package echo;

service Echo {
  rpc Echo(EchoMessage) returns (EchoMessage) {}
}

message EchoMessage {
  string message = 1;
}
